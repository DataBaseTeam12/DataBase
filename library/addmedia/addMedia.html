      <div class="container">
        <h2>ADD MEDIA</h2>
        <h3> Add Book<h3>
        <form class="form-inline">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="Title" placeholder="enter title">
          </div>
          <div class="form-group">
            <label for="publisher">publisher:</label>
            <input type="text" class="form-control" id="publisher" placeholder="Enter publisher">
          </div>
          <div class="form-group">
            <label for="published Date">Date Published:</label>
             <input type="date" class="form-control" name="published date" ><br>
          </div>
          <div class="form-group">
            <label for="num copies">number copies:</label>
            <input type="text" class="form-control" id="copies" placeholder="number of copies">
          </div><div class="form-group">
            <label for="language">Language:</label>
            <input type="text" class="form-control" id="language" placeholder="language">
          </div>
          <div class="form-group">
            <label for="genre">genre:</label>
            <select class="form-control" id="genre" value=" ">
               <option>fiction</option>
               <option>Drama</option>
               <option>Action</option>
               <option>Romance</option>
               <option>Mystery</option>
               <option>Horror</option>
               <option>Guide</option>
               <option>Health</option>
               <option>Travel</option>
               <option>Science</option>
               <option>Children</option>
               <option>Art</option>
               <option>Religion</option>
               <option>History</option>
               <option>Biography</option>
               <option>comics</option>
                <option>fantasy</option>
               </select>
          </div>
          <div class="form-group">
            <label for="audience">audience:</label>
            <select class="form-control" id="genre">
               <option>Everyone</option>
               <option>Adult</option>
               <option>Teen</option>
               <option>Kid</option>
               </select>
          </div>
          <div class="form-group">
            <label for="edition">edition:</label>
            <input type="text" class="form-control" id="edition" placeholder="Enter edition">
          </div><div class="form-group">
            <label for="pages">number pages:</label>
            <input type="text" class="form-control" id="pages" placeholder="enter number of pages">
          </div>
          <div class="form-group">
            <label for="type">type:</label>
            <select class="form-control" id="genre">
               <option>Hardcover</option>
               <option>Paperback</option>
               <option>Loose leaf</option>

             </select>
          </div>

          <button type="submit" class="btn btn-default">ADD</button>
        </form>
